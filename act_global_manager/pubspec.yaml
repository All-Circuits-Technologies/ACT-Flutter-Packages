# Project definition
name: act_global_manager
description: This package contains the default global_manager which has to be extended in the app.

# Project configuration
publish_to: none
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

# Project dependencies
dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # Decouple the interface from concrete implementation and
  # access the concrete implementation from everywhere in your App
  get_it: ^8.0.3

  # Query information about the application package
  package_info_plus: ^8.3.0

  # Flutter AC Technologies dependencies
  # Easily create managers
  act_abstract_manager:
    path: ../act_abstract_manager

  act_config_manager:
    path: ../act_config_manager

  # Logger manager
  act_logger_manager:
    path: ../act_logger_manager

# Dependencies used by developer
dev_dependencies:
  # API to test Flutter applications
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter apps
  flutter_lints: ^5.0.0
