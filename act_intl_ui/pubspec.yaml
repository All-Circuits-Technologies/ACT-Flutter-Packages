# Project definition
name: act_intl_ui
description: This package contains graphical helpers linked to translations.

# Project configuration
version: 1.0.1
publish_to: none
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

# Project dependencies
dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # Widget rendering static HTML and CSS as Flutter widgets
  flutter_html: ^3.0.0-beta.2

  # Code to deal with internationalized/localized messages
  intl: ^0.20.2

  # Non-graphical internationalization helpers
  act_intl:
    path: ../act_intl

# Dependencies used by developer
dev_dependencies:
  # API to test Flutter applications
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter apps
  flutter_lints: ^5.0.0
