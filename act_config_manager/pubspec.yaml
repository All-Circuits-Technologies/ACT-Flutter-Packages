# Project definition
name: act_config_manager
description: This package contains methods to manage config variables.
publish_to: none

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

# Project dependencies
dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # Help to implement value based equality without explicit override
  equatable: ^2.0.7

  # Load configuration at runtime from a .env file which can be used throughout the application.
  flutter_dotenv: ^5.2.1

  # Easily create managers
  act_abstract_manager:
    path: ../act_abstract_manager

  # Contains utilities for Dart
  act_dart_utility:
    path: ../act_dart_utility

  # Default global manager
  act_global_manager:
    path: ../act_global_manager

  act_platform_manager:
    path: ../act_platform_manager

  # Contains utilities for Dart
  act_yaml_utility:
    path: ../act_yaml_utility

# Dependencies used by developer
dev_dependencies:
  # API to test Flutter applications
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter apps
  flutter_lints: ^5.0.0
