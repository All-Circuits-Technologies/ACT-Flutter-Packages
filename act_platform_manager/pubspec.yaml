# Project definition
name: act_platform_manager
description: Useful class to manage platform

# Project configuration
version: 0.1.0
publish_to: none
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

# Project dependencies
dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # Get current device information from within the Flutter application.
  device_info_plus: ^9.0.0

  # Easily create managers
  act_abstract_manager:
    path: ../act_abstract_manager

# Dependencies used by developer
dev_dependencies:
  # API to test Flutter applications
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter apps
  flutter_lints: ^2.0.1
