name: act_oauth2_core
description: This package contains the common elements to connect to OAuth 2.0 client from Identity
  Providers.
publish_to: none

environment:
  sdk: ^3.7.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.7

  flutter_appauth: ^9.0.1

  mutex: ^3.1.0

  # Easily create managers
  act_abstract_manager:
    path: ../act_abstract_manager

  act_dart_utility:
    path: ../act_dart_utility

  # Default global manager
  act_global_manager:
    path: ../act_global_manager

  act_local_storage_manager:
    path: ../act_local_storage_manager

  # Logger manager
  act_logger_manager:
    path: ../act_logger_manager

  # Shared auth library
  act_shared_auth:
    path: ../act_shared_auth

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
