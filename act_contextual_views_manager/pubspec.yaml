name: act_contextual_views_manager
description: This package is useful to define a skeleton for contextual views
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Implement the BLoC (Business Logic Component) design pattern
  flutter_bloc: ^9.1.1

  # Help to implement value based equality without explicit override
  equatable: ^2.0.7

  mutex: ^3.1.0

  act_abstract_manager:
    path: ../act_abstract_manager

  act_flutter_utility:
    path: ../act_flutter_utility

  act_global_manager:
    path: ../act_global_manager

  act_logger_manager:
    path: ../act_logger_manager

  act_router_manager:
    path: ../act_router_manager

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter apps
  flutter_lints: ^5.0.0
