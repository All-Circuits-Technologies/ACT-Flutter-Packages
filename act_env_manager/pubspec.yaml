# Project definition
name: act_env_manager
description: This package contains methods to manage environment variables.

# Project configuration
version: 0.1.0
publish_to: none
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

# Project dependencies
dependencies:
  # Flutter framework
  flutter:
    sdk: flutter

  # Load configuration at runtime from a .env file which can be used throughout the application.
  flutter_dotenv: ^5.0.2

  # String Validator and converter
  string_validator: ^1.0.0

  # Easily create managers
  act_abstract_manager:
    path: ../act_abstract_manager

  # Default global manager
  act_global_manager:
    path: ../act_global_manager

  # Logger manager
  act_logger_manager:
    path: ../act_logger_manager

# Dependencies used by developer
dev_dependencies:
  # API to test Flutter applications
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter apps
  flutter_lints: ^2.0.1
