name: act_thingsboard_client
description: Helpful package to use the Thingsboard client with app
publish_to: none

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  thingsboard_client:
    git:
      url: https://github.com/benoit-rolandeau-act/dart_thingsboard_client.git
      ref: fix-tb-storage-interface

  # Help to implement value based equality without explicit override
  equatable: ^2.0.7

  mutex: ^3.1.0

  # Flutter AC Technologies dependencies
  act_abstract_manager:
    path: ../act_abstract_manager

  act_config_manager:
    path: ../act_config_manager

  act_dart_utility:
    path: ../act_dart_utility

  # Default global manager
  act_global_manager:
    path: ../act_global_manager

  act_local_storage_manager:
    path: ../act_local_storage_manager

  # Logger manager
  act_logger_manager:
    path: ../act_logger_manager

  act_server_req_manager:
    path: ../act_server_req_manager

  # Shared auth library
  act_shared_auth:
    path: ../act_shared_auth

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
