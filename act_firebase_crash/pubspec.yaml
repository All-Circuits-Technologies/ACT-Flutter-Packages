name: act_firebase_crash
description: "A new Flutter package project."
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: 2.0.7

  firebase_crashlytics: 4.3.7

  # Contains useful classes to create managers in the app
  act_abstract_manager:
    path: ../act_abstract_manager

  act_config_manager:
    path: ../act_config_manager

  # The core package to manage firebase
  act_firebase_core:
    path: ../act_firebase_core

  # Default global manager
  act_global_manager:
    path: ../act_global_manager

  # The logger manager
  act_logger_manager:
    path: ../act_logger_manager

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
